<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Ejercicio sobre Clases</title>
</head>
<body class="wrapper">

    <header class="title-container">
        <h1 class="title">¡Class Aviones!</h1>
        <nav>
            <ul class="list">
                <li class="list-element"><a href="">About me</a></li>
                <li class="list-element"><a href="">Contact me</a></li>
                <li class="list-element"><a href="">Support me</a></li>
            </ul>
        </nav>
    </header>

    <main class="plane-game-container">
        <header class="plane-game-header">
            <h2 class="subtitle">¡Empecemos!</h2>
            <nav>
                <ul class="btns-list">
                    <li class="btns-element"><button class="btn-say-hi">Saludar</button></li>
                    <li class="btns-element"><button class="btn-show-speed">Velodicad del avión</button></li>
                    <li class="btns-element"><button class="btn-show-timeFlight">Tiempo de vuelo</button></li>
                </ul>
            </nav>
        </header>

        <section class="plane-game">
            <h3 class="plane-game-subtitle">Avión <span class="plane-name"></span></h3>
            <img class="picture" src="https://images.vexels.com/media/users/3/145795/isolated/preview/05cd33059a006bf49006097af4ccba98-avi--n-en-vuelo-by-vexels.png" alt="imagen de un avión">
            <aside class="game-result-content">

            </aside>
        </section>
    </main>

    <footer class="credits-container">
        <p class="credits"><small>By: Julieth Sarmiento</small></p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
